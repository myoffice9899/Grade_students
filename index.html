<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>โปรแกรมระบุเกรด</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }
        .left, .right {
            width: 48%;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 10px;
            padding: 10px;
            background: #e7f3e7;
            border: 1px solid #d4edda;
            color: #155724;
            border-radius: 5px;
        }
        .grade-explanation {
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .grade-explanation h3 {
            margin-top: 0;
        }
        .grade-explanation ul {
            padding-left: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .left, .right {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculate Grade</h2>
        <div class="flex-container">
            <!-- คำอธิบายเกรด -->
            <div class="left">
                <div class="grade-explanation">
                    <h3>Grade Explanation</h3>
                    <ul>
                        <li><strong>A:</strong> 90-100 - Excellent</li>
                        <li><strong>B:</strong> 80-89 - Good</li>
                        <li><strong>C:</strong> 70-79 - Average</li>
                        <li><strong>D:</strong> 60-69 - Below Average</li>
                        <li><strong>F:</strong> Below 60 - Fail</li>
                    </ul>
                </div>
            </div>

            <!-- การคำนวณเกรด -->
            <div class="right">
                <label for="score">Enter your score:</label>
                <input type="number" id="score" placeholder="Enter Score (0-100)" min="0" max="100">
                <button onclick="calculateGrade()">Calculate Grade</button>
                <div id="result" class="result" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        function calculateGrade() {
            const score = parseInt(document.getElementById('score').value);
            let grade = '';

            if (isNaN(score) || score < 0 || score > 100) {
                document.getElementById('result').style.display = 'block';
                document.getElementById('result').innerText = 'กรุณากรอกคะแนนที่ถูกต้อง (0-100)';
                return;
            }

            if (score >= 90) {
                grade = 'A';
            } else if (score >= 80) {
                grade = 'B';
            } else if (score >= 70) {
                grade = 'C';
            } else if (score >= 60) {
                grade = 'D';
            } else {
                grade = 'F';
            }

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerText = `คะแนนของคุณ: ${score} | เกรด: ${grade}`;
        }
    </script>
</body>
</html>
